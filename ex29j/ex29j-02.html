<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <title>유사배열을 배열로</title>
    <script>
      document.addEventListener("DOMContentLoaded", () => {
        const queryAll = document.querySelectorAll("div");
        const getBy = document.getElementsByClassName("c1");
        console.log(queryAll, Array.isArray(queryAll));
        console.log(getBy, Array.isArray(getBy));
        const arr1 = Array.from(queryAll);
        const arr2 = Array.from(getBy);
        arr1.push("push로추가함"); // array 일때만 실행됨
        arr2.push("push로추가함"); // array 일때만 실행됨
        console.log("nodeList:", arr1, Array.isArray(arr1));
        console.log("HTMLcollection", arr2, Array.isArray(arr2));
      });
    </script>
  </head>
  <body>
    <div class="c1"></div>
    <div class="c1"></div>
    <div class="c1"></div>
    <div class="c1"></div>
    <div class="c1"></div>
  </body>
</html>
