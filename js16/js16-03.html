<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>filter</title>
    <!-- ['apple','pear','watermelon','melon''peach','strawberry','mango','banana','kiwi','grape','orange','mandarin']
    글자길이가 5글자 이상만 뽑아서 새로운 배열에 넣으세요.
    글자길이가 긴 순서대로 나열하세요.
    함수화 하기. -->
    <script>
    const arr=['apple','pear','watermelon','melon','peach','strawberry','mango','banana','kiwi','grape','orange','mandarin']
    arr1 = arr.filter(v=>v.length>=5)
    console.log(arr1)
    </script>
