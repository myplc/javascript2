<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>filter 예제</title>
    <script>
        // 1~100까지의 배열을 생성하라
        const arr = Array(100).fill(0).map((v,i)=>i+1)
        
        // 그중에서 홀수만 배열로 뽑아내라!!!
        arr1 = arr.filter(v=>{return v % 2 === 1})
        console.log(arr)
        console.log(arr1)
    </script>
</head>
