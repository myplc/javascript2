<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로또번호 추천(함수)</title>
    <script>
        const arr = []
        function b1(){
            for(;;){
                if(arr.length==6)break;
                let ran = Math.floor(Math.random()*45)+1
                if(arr.indexOf(ran)===-1){
                    arr.push(ran)
                }
            }
            console.log(`%c${arr}`,'background-color: gray; font-size: 30px; color: red;')
        }
        function b2(){
            console.log(`%c${arr.sort((a,b)=>a-b)}`,'background-color: gray; font-size: 30px; color: red;')
        }
    </script>
</head>
<body>
    <button onclick="b1()">버튼1</button>
    <button onclick="b2()">버튼2</button>
</body>
</html>
