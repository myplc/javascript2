<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>p.300 전개연산자를 사용해 깊은복사(원본건재)로 객체 복사하기</title>
    <script>
      const 구름 = {
        이름: "구름",
        나이: 6,
        종족: "강아지",
      };
      const 별 = { ...구름 };
      별.이름 = "별";
      별.나이 = 1;

      console.log(JSON.stringify(구름)); // {"이름":"구름","나이":6,"종족":"강아지"} / 원본 건재 => 전개연산자를 사용해 const 별에다가 복사를 해놨기 때문에 원본은 건재
      console.log(JSON.stringify(별)); // {"이름":"별","나이":1,"종족":"강아지"}
    </script>
  </head>
  <body></body>
</html>
