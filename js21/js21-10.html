<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>p.299 얕은 복사(원본손상)로 객체 복사하기</title>
    <script>
      const 구름 = {
        이름: "구름",
        나이: 6,
        종족: "강아지",
      };
      const 별 = 구름;
      별.이름 = "별";
      별.나이 = 1;

      console.log(JSON.stringify(구름)); // {"이름":"별","나이":1,"종족":"강아지"} / 원본 손상 => 별 = 구름 => 복사x 경로찍는 느낌이라 원본에 손상이감
      console.log(JSON.stringify(별)); // {"이름":"별","나이":1,"종족":"강아지"}
    </script>
  </head>
  <body></body>
</html>
