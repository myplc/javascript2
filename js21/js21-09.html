<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>p.297 전개연산자 사용해 배열 복사(깊은 복사=원본건재)</title>
    <script>
      const 물건_200301 = ["우유", "식빵"];
      const 물건_200302 = [...물건_200301];
      const 물건_200303 = ["고구마", ...물건_200301, "토마토"];
      물건_200302.push("고구마");
      물건_200302.push("토마토");

      console.log(물건_200301); // ['우유', '식빵'] / 원본 건재 => 원본(물건_200301)을 건드리지 않고 원본(물건_200301)을 복사(물건_200302)해서 씀

      console.log(물건_200302); // ['우유', '식빵', '고구마', '토마토']

      console.log(물건_200303); // ['고구마', '우유', '식빵', '토마토'] 전개연산자를 사용한 곳에 물건_200301를 추가
    </script>
  </head>
  <body></body>
</html>
