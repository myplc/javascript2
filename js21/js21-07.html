<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>p.295 객체 속성 꺼내서 다중 할당하기</title>
    <script>
      const obj = {
        name: "혼자 공부하는 파이썬",
        price: 18000,
        publisher: "한빛미디어",
      };

      // 객체에서 변수를 추출
      const { name, price } = obj; // name, price 속성 두개를 그대로 꺼낸다.
      console.log("# 속성 이름 그대로 꺼내서 출력하기");
      console.log(name, price); // 혼자 공부하는 파이썬 18000
      console.log("");

      const { a = name, b = price } = obj; // name속성은 a로, price속성은 b로 꺼낸다.
      console.log("#다른 이름으로 속성 꺼내서 출력하기");
      console.log(a, b); // 혼자 공부하는 파이썬 18000
    </script>
  </head>
  <body></body>
</html>
