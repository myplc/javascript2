    <title>합구하기</title>
    <script>
        const input = prompt('0부터 n번까지의 합을 구할 때 n을 정해주세요.')*1
        let sum = 0
        for(let i=0;i<=input;i++){
            sum = sum + i
            console.log(i,sum)
        }
        document.write(`<h1>입력하신 0부터 ${input} 까지의 합은 ${sum}</h1>`)
    
    </script>
