<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>p.183 while(배열)</title>
    <script>
        let i = 0
        const arr = [1,2,3,4,5]
        while(i < arr.length){
            // i = 0~4까지 반복이므로 index느낌임
            console.log(`${i} : ${arr[i]}`)
            i++
        }
    </script>
</head>
