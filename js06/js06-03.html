<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>p.182 while(confirm)</title>
    <script>
        let i = 0
        while(confirm('계속진행하시겠습니까?')){
            alert(`${i}번째 반복입니다.`)
            i += 1
            if(i==5)break;
        }
    </script>
</head>

</body>
</html>
