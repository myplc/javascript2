<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      /* tab button */
      .tab {
        background-color: #555;
        color: white;
        float: left;
        border: none;
        cursor: pointer;
        padding: 14px 16px;
        font-size: 17px;
        width: 20%;
      }
      /* change background colr when mouse over */
      .tab:hover {
        background-color: #777;
      }
      /* default content */
      .content {
        color: white;
        display: none;
        padding: 50px;
        text-align: center;
      }
      /* style each tab content individually */
      #About {
        background-color: tomato;
      }
      #Products {
        background-color: darkolivegreen;
      }
      #Technology {
        background-color: dodgerblue;
      }
      #Downloads {
        background-color: orange;
      }
      #Etc {
        background-color: lightpink;
      }
    </style>
    <script>
      document.addEventListener("DOMContentLoaded", () => {
        const content = ["About", "Products", "Technology", "Downloads", "Etc"];
        const color = [
          "tomato",
          "darkolivegreen",
          "dodgerblue",
          "orange",
          "lightpink",
        ];

        for (let i = 0; i < content.length; i++) {
          const button = document.createElement("button");
          document.body.appendChild(button);
          button.setAttribute("class", "tab");
          button.textContent = content[i];
        }
        const bts = document.querySelectorAll("button");

        /* 초기화면 선택 */
        bts[0].style.backgroundColor = color[0];
        document.getElementById(content[0]).style.display = "block";

        /* 선택 탭 생성 */
        bts.forEach((bt) => {
          bt.addEventListener("click", () => {
            bts.forEach((v, i) => {
              if (bt == v) {
                document.getElementById(content[i]).style.display = "block";
                v.style.backgroundColor = color[i];
              } else {
                document.getElementById(content[i]).style.display = "none";
                v.style.backgroundColor = "#555";
              }
            });
          });
        });
      });
    </script>
  </head>
  <body>
    <div id="About" class="content">
      <h1>About</h1>
      <p>Custom Software Development Company</p>
    </div>

    <div id="Products" class="content">
      <h1>Products</h1>
      <p>
        Building tailored software to address critical needs of global
        enterprises.
      </p>
    </div>

    <div id="Technology" class="content">
      <h1>Technology</h1>
      <p>Machine Learning, Artificial Intelligent, Cloud Platform.</p>
    </div>

    <div id="Downloads" class="content">
      <h1>Downloads</h1>
      <p>You can download a free 10 days trial.</p>
    </div>

    <div id="Etc" class="content">
      <h1>Etc</h1>
      <p>Everything is fine.</p>
    </div>
  </body>
</html>
