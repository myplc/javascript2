<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>정적메서드</title>
    <script>
      class Test {
        constructor() {}
        static sVariable = "변수입니다.";
        static sFunction() {
          return "펑션입니다.";
        }
      }
      // 정적메서드는 인스턴스 없이 호출가능
      // const test = new Test(); // 생략가능
      console.log(Test.sVariable);
      console.log(Test.sFunction());
    </script>
  </head>
  <body></body>
</html>
