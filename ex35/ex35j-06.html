      /* 분석 */
      class School {
        constructor() {
          this.name = "Johndoe";
        }
        static staticThis() {
          return this;
        }
        nomalThis() {
          return this;
        }
      }

      console.log(School.staticThis(), School.staticThis().name);

      const test = new School();
      console.log(test.nomalThis(), test.nomalThis().name);
