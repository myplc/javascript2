<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array</title>
    <script>
        
        const arr = Array(100).fill(0).map((v,i)=>{
            let out = i+1
            if(out%11){
                v=out
            }else{
                v=out*2
            }
            return v
        })
        console.log(arr)
    </script>
