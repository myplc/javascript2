<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>할인율</title>
    <script> // 학생 구병오
        const arr1 = [0.9, 0.8, 0.7, 0.6]
        const arr2 = ['컴퓨터', '노트북', '태블릿', '스마트폰', '공유기', '키보드', '마우스']
        const arr3 = [800000, 2200000, 800000, 2000000, 120000, 80000, 50000]
        function disc(a) {
            let list = ``
            for (let j = 0; j < 4; j++) {
                if (1 - (a / 100) == arr1[j]) {
                    for (let x = 1; x <= 4; x++) {list += `<button onclick="disc(${x * 10})">${x * 10}%</button>`}
                    list += `<table style="border-collapse: collapse; text-align: center; margin-top: 10px;">`
                    list += `<tr style="border: 1px solid black;"><th colspan="4" style="border: 1px solid black;">판매 품목</th></tr>`
                    list += `<tr style="border: 1px solid black; background-color: antiquewhite;"><td style="border: 1px solid black;">No.</td><td style="border: 1px solid black;">품목</td><td style="border: 1px solid black;">정가</td><td style="border: 1px solid black;">할인율</td></tr>`
                    for (let i = 0; i < arr2.length; i++) {list += `<tr style="border: 1px solid black;"><td style="border: 1px solid black;">${i + 1}</td><td style="border: 1px solid black;">${arr2[i]}</td><td style="border: 1px solid black;">₩${arr3[i]}</td><td style="border: 1px solid black;">₩${arr3[i] * arr1[j]}</td></tr>`}
                    list += `<tr style="border: 1px solid black;"><td colspan="2" style="border: 1px solid black;">합계</td><td style="border: 1px solid black;">₩${6050000}</td><td style="border: 1px solid black;">₩${6050000 * arr1[j]}</td></tr></table>`
                }
            }
            document.close()
            document.write(list)
        }
    </script>
</head>

<body>
    <button onclick="disc(10)">10%</button>
    <button onclick="disc(20)">20%</button>
    <button onclick="disc(30)">30%</button>
    <button onclick="disc(40)">40%</button>
    <h1>원하는 할인율을 고르시오</h1>
</body>

</html>
