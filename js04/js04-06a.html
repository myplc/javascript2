<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>문제풀이</title>
    <style>
        .blue {
            color: blue;
            font-weight: bold;
        }

        .red {
            color: red;
            font-weight: bold;
        }

        .green {
            color: green;
            font-weight: bold;
        }
    </style>
</head>

<body>
    <h1>숫자 색상 출력</h1>
    <div id="output"></div>

    <script>
        let result = "";

        for (let i = 0; (i * 3 + 2) < 50; i++) {
            result += "<span class='blue'>" + (i * 3) + "</span> ";
            result += "<span class='red'>" + (i * 3 + 1) + "</span> ";
            result += "<span class='green'>" + (i * 3 + 2) + "</span> ";
        }

        document.getElementById("output").innerHTML = result;
    </script>
</body>

</html>
