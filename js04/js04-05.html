<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>배열문제</title>
    <script>
        const arr = ['딸기', '바나나', '사과', '수박', '배', '키위', '복숭아', '포도']
        const input = prompt(`${arr} 중 제거하고 싶은 품목을 입력하세요.`)
        const input2 = prompt(`${arr} 외에 추가하고 싶은 품목을 입력하세요.`)
        console.log(arr.splice(arr.indexOf(input),1))
        console.log(arr.splice(arr.length-2,0,input2))
        document.write(`<h1>요청하신 ${input}을 제거한 품목은 ${arr} 입니다.</h1>`)
    </script>
</head>
