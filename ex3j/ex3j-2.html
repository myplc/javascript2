<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>현재 날짜와 시간</title>

</head>

<body>
    <script>
        // 1. 날짜 객체 생성
        const date = new Date();

        // 2. 각 요소 가져오기
        const year = date.getFullYear();
        const month = date.getMonth() + 1;    // ★주의: 0부터 시작 → +1
        const day = date.getDate();
        const hour = date.getHours();
        const min = date.getMinutes();
        const sec = date.getSeconds();

        // 3. 콘솔 확인
        console.log(date);
        console.log(`${year}년 ${month}월 ${day}일 ${hour}시 ${min}분 ${sec}초`);

        // 4. 화면 출력
        document.body.innerHTML = `<h1>현재 시간은 ${year}년 ${month}월 ${day}일 ${hour}시 ${min}분 ${sec}초 입니다.</h1>`;
    </script>
</body>

</html>
