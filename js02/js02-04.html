<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
table{
    border: solid 1px black;
    border-collapse: collapse;
    text-align: center;
}
tr, td{
    border: solid 1px black;
}
td{
    width: 200px;
}
tr:nth-child(odd){
    background-color: beige;
}
tr:first-child{
    background-color: yellow
}
    </style>
    <script>
        // 1. 2 에서 9 까지 중 숫자 하나를 입력받아
        // 2. 그 수의 구구단을 페이지에 나타내어라.
        // ex) 3을 입력받으면
        //     3 x 1 = 3
        //     3 x 2 = 6
        //     ...
        //     3 x 9 = 27

        const input = prompt('2에서 9까지 중 숫자를 입력하세요')*1
        let list = ""
        list += `<table>`
        list += `<tr>`
        list += `    <td>${input}단</td>`
        list += `    <td>결과</td>`
        list += `</tr>`
        list += `<tr>`
        list += `    <td>${input} X 1 =</td>`
        list += `    <td>${input*1}</td>`
        list += `</tr>`
        list += `<tr>`
        list += `    <td>${input} X 2 =</td>`
        list += `    <td>${input*2}</td>`
        list += `</tr>`
        list += `<tr>`
        list += `    <td>${input} X 3 =</td>`
        list += `    <td>${input*3}</td>`
        list += `</tr>`
        list += `<tr>`
        list += `    <td>${input} X 4 =</td>`
        list += `    <td>${input*4}</td>`
        list += `</tr>`
        list += `<tr>`
        list += `    <td>${input} X 5 =</td>`
        list += `    <td>${input*5}</td>`
        list += `</tr>`
        list += `<tr>`
        list += `    <td>${input} X 6 =</td>`
        list += `    <td>${input*6}</td>`
        list += `</tr>`
        list += `<tr>`
        list += `    <td>${input} X 7 =</td>`
        list += `    <td>${input*7}</td>`
        list += `</tr>`
        list += `<tr>`
        list += `    <td>${input} X 8 =</td>`
        list += `    <td>${input*8}</td>`
        list += `</tr>`
        list += `<tr>`
        list += `    <td>${input} X 9 =</td>`
        list += `    <td>${input*9}</td>`
        list += `</tr>  `
        list += `</table>    `
        document.write(list)
    </script>
</head>
<body>
    
</body>
</html>
