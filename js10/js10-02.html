<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function gugu(gu){
            let list = ''
            for(let j=2;j<10;j++)list += `<button onclick="gugu(${j})">구구단 ${j}단</button>`
            list += `<table style="width: 400px;height: 500px;font-size: 2em;text-align: center;border-collapse: collapse;background-color: beige;">`
            for(let i=1;i<10;i++)list += `<tr style="border: 1px solid black;"><td style="width: 70%;border: 1px solid black;">${gu} X ${i} =</td><td>${gu*i}</td></tr>`
            list += `</table>`
            document.close()
            document.write(list)
        }
        
    </script>
</head>
<body>
  <button onclick="gugu(2)">구구단 2단</button>
  <button onclick="gugu(3)">구구단 3단</button>
  <button onclick="gugu(4)">구구단 4단</button>
  <button onclick="gugu(5)">구구단 5단</button>
  <button onclick="gugu(6)">구구단 6단</button>
  <button onclick="gugu(7)">구구단 7단</button>
  <button onclick="gugu(8)">구구단 8단</button>
  <button onclick="gugu(9)">구구단 9단</button>
</body>
</html>
