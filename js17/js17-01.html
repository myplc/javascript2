<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>문제1</title>
    <script>
        const nInput = prompt('몇 번째까지 상승할까요?',6)*1
        const tInput = prompt('몇 초 간격으로 상승할까요?',1)*1
        let ct=0
        const tid = setInterval(()=>{document.close();document.write(`<h1>${++ct} 입니다.</h1`)},tInput*1000)
        setTimeout(()=>{
            clearInterval(tid)
            document.write(`<hr><h1 style="color:red">목표값 ${ct}가 되었습니다!!!</h1>`)
        },nInput*tInput*1000)
        
    </script>
</head>

</body>
</html>
