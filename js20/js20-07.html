<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>p.270 String 객체(.split)</title>
    <script>
      let input = `
        일자, 달러, 엔, 유로
        02, 1141.8, 1097.46, 1262.37
        03, 1148.7, 1111.36, 1274.65
        04, 1140.6, 1107.81, 1266.58
        07, 1143.4, 1099.58, 1267.8
        08, 1141.6, 1091.97, 1261.07
        `;
      input = input.trim();

      input = input.split("\n");
      console.log(input);

      input = input.map((v) => v.trim());
      console.log(input); // trim을 split뒤에서 걸어야하나....

      input = input.map((v) => v.split(","));
      console.log(input);

      console.log(JSON.stringify(input, null, 2));
    </script>
  </head>
