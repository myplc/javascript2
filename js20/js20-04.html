<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>프로토타입 연습</title>
    <script>
      String.prototype.ck = function (data) {
        return this.indexOf(data) >= 0
          ? `${this.indexOf(data) + 1}번째 있어요^^`
          : "없네요ㅜㅜ";
      };

      const str = "안녕하세요";
      console.log(str.ck("하세"));
      console.log(str.ck("몰라"));

      /* 배열도 같은 방식으로 해볼 것 */
    </script>
  </head>
  <body></body>
</html>
